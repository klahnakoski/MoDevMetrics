<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title></title>
</head>
<body>
    <h3>Minimum required to pull comments from ActiveData's public Bugzilla comments</h3>
    <pre id="result"/>
    <script type="text/javascript">

        $.ajax({
            "type":"POST",
            "dataType":"json",
            "url":"https://activedata-public.devsvcprod.mozaws.net/query",
            "data":'{"from":"public_comments", "where":{"eq":{"bug_id":879822}}, "format":"list", "limit":1000, "sort":"comment_id"}',
            "success":function(result){
                let json = JSON.stringify(result, undefined, 4);
                $("#result").html(json);
            }
        });
    </script>
</body>
</html>
